<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do App</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>To Do App</h1>
		<table border="1">
			<thead>
				<tr>
					<th>#</th>
					<th>Title</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="table-body">

			</tbody>
			<tfoot>
				<tr>
					<td><input id="inputttl" type="text" placeholder="Task Title" required="required"></td>
					<td colspan="2"><input id="inputdesc" type="text" placeholder="Description" required="required">
					</td>
					<td>
						<center><button id="addbtn">Add</button></center>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>




	<script src="app.js"></script>
</body>

</html>
